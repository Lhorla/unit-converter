<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="index.css">
    <title>Unit Converter</title>
</head>

<body>
    <div class="wrapper"> 
        
        <!--Main Screen-->
        <div class="screen-section">
            <h1>Metric/Imperial unit conversion</h1>
            <input type="number" name="" id="text" placeholder="0" oninput="calC()" autofocus>
        </div>

        <!--Result Conversions-->
        <div class="conversion-section">
            <div class="conversion-container">
                <div class="conversion-result length">
                    <p class="conversion-type"><strong>Length (Meter/Feet)</strong></p>
                    <p><span id="user-input">0</span> meters = <span id="meter-conversion">0.000</span> feet | <span id="foot-conversion">0</span> feet = <span id="user-input-2">0.000</span> meters</p>
                </div>

                <div class="conversion-result volume">
                    <p class="conversion-type"><strong>Volume (Litres/Gallons)</strong></p>
                    <p><span id="user-input-3">0</span> litres = <span id="litres-conversion">0.000</span> gallons | <span id="gallon-conversion">0</span> gallons = <span id="user-input-4">0.000</span> litres</p>
                </div>

                <div class="conversion-result mass">
                    <p class="conversion-type"><strong>Mass (Kilograms/Pounds)</strong></p>
                    <p><span id="user-input-5">0</span> kilos = <span id="kilograms-conversion">0.000</span> pounds | <span id="pound-conversion">0</span> pounds = <span id="user-input-6">0.000</span> kilos</p>
                </div>
            </div>
        </div>

    </div>

    <!--Footer Section-->
    <footer>
        <p>Coded by <a href="https://github.com/Lhorla" target="_blank">Titilola Shittu</a></p>
    </footer>

    <script src="index.js"></script>
</body>
</html>
